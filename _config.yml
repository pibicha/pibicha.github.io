# Site/SEO settings
email: 
permalink: /:year/:month/:day/:title/
google_analytics: 

title: Poan
description:
url: "https://pibicha.github.io/"
baseurl: ""
twitter_username: 
default_img: 

# Profile settings
name: Po1an
profile_img: https://picsum.photos/id/338/2000/1200
profile: 你看那个人好像一条狗啊
social:
  github: https://github.com/pibicha

# Build settings
markdown: kramdown
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - octopress-autoprefixer
compress_html:
  clippings: all
  comments: all
  startings: [html, head, body]
exclude:
  - _screenshots
  - .DS_Store
  - Gemfile
  - Gemfile.lock
  - LICENSE.txt
  - README.md
include: ["_categories"]
# Pagination
paginate: 5
paginate_path: "/blog/page-:num"

# Sass
sass:
  style: compressed
